<md-toolbar>
    <button md-button  (click)="viewClick($event)" [disabled]="disabledView"><md-icon>view_agenda</md-icon>查看</button>
    <button md-button  (click)="addClick($event)" [disabled]="disabledAdd"><md-icon>note_add</md-icon>新增</button>
    <button md-button  (click)="editClick($event)" [disabled]="disabledEdit"><md-icon>mode_edit</md-icon>編輯</button>
    <button md-button  (click)="deleteClick($event)" [disabled]="disabledDelete"><md-icon>delete</md-icon>刪除</button>
    <button md-button (click)="refreshClick($event)" [disabled]="disabledRefresh"><md-icon>loop</md-icon>刷新</button>

    <ng-content></ng-content>
</md-toolbar>
