<fz-toolbar (onViewClick)="view()" (onAddClick)="add()"
            (onEditClick)="edit()"
            (onDeleteClick)="delete()" (onRefreshClick)="refresh()">

  <button md-button (click)="grant()"><md-icon>view_module</md-icon>分配用户</button>

</fz-toolbar>
<!--md-progress-bar mode="indeterminate" color="primary" style="width: 100%"></md-progress-bar-->
<p-growl [value]="msgs"></p-growl>

<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
</div>

<p-treeTable [value]="treeTableService.nodes" selectionMode="single" [(selection)]="treeTableService.selectedNode"
             (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"
             resizableColumns="true" #dt>
    <header>部门管理</header>
    <p-column field="code" header="编号"></p-column>
    <p-column field="name" header="名称"></p-column>
    <p-column field="seq" header="排序" [style]="{'text-align':'center'}"></p-column>
    <p-column field="icon" header="图标"></p-column>
    <p-column field="createdate" header="创建时间"></p-column>
    <p-column field="address" header="地址" [style]="{'width':'250px'}"></p-column>
</p-treeTable>
Selected Node: {{treeTableService.selectedNode ? treeTableService.selectedNode.data.name : 'none'}}
