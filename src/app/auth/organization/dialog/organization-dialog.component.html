<span md-dialog-title>{{dialogHeader}}</span>

<md-dialog-content *ngIf="record">
    <p>
        <md-input-container style="width:100%;">
            <input mdInput [(ngModel)]="record.code" placeholder="编号">
        </md-input-container>
    </p>
    <p>
        <md-input-container style="width:100%;">
            <input mdInput [(ngModel)]="record.name" placeholder="名称">
        </md-input-container>
    </p>
    <p>
        <md-input-container>
            <input mdInput [(ngModel)]="record.seq" placeholder="排序号">
        </md-input-container>

        <md-select placeholder="上级部门" [(ngModel)]="record.pid">
            <md-option *ngFor="let state of statuses" [value]="state.value">{{ state.label }}</md-option>
        </md-select>

    </p>

    <md-input-container style="width:100%;">
        <textarea mdInput [(ngModel)]="record.address" placeholder="地址"></textarea>
    </md-input-container>
</md-dialog-content>

<md-dialog-actions *ngIf="progress" [attr.align]="actionsAlignment">
    <md-progress-bar mode="indeterminate" color="primary" style="width: 100%"></md-progress-bar>
</md-dialog-actions>
<md-dialog-actions [attr.align]="actionsAlignment">
    <button md-button color="secondary" (click)="confirm()">确认</button>
    <button md-button color="secondary" (click)="cancel()">取消</button>
</md-dialog-actions>
