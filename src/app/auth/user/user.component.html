<fz-toolbar #toolbar (onViewClick)="view()" (onAddClick)="add()"
            (onEditClick)="edit()"
            (onDeleteClick)="delete()" (onRefreshClick)="refresh()">

  <button md-button (click)="grant()"><md-icon>view_module</md-icon>分配角色</button>

</fz-toolbar>

<p-dataTable [value]="records" selectionMode="single" [(selection)]="selectedRecord"
             [paginator]="true" [rows]="15" [responsive]="true" resizableColumns="true">
  <!--header>CRUD for Users</header-->
  <p-column field="loginname" header="登录名"></p-column>
  <p-column field="name" header="姓名"></p-column>
  <p-column field="organizationName" header="所属部门"></p-column>
  <p-column field="createdate" header="创建时间" [style]="{'width':'250px'}"></p-column>
  <p-column field="sex" header="性别" [style]="{'text-align':'center'}">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span>{{getSex(car[col.field])}}</span>
    </ng-template>
  </p-column>
  <p-column field="age" header="年龄"></p-column>
  <p-column field="phone" header="电话" [style]="{'width':'250px'}"></p-column>
  <p-column field="rolesList" header="角色" [style]="{'width':'250px'}">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span>{{getRolesList(car[col.field])}}</span>
    </ng-template>
  </p-column>
  <p-column field="usertype" header="用户类型">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span>{{getUserType(car[col.field])}}</span>
    </ng-template>
  </p-column>
  <p-column field="status" header="状态">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span>{{getStatus(car[col.field])}}</span>
    </ng-template>
  </p-column>

  <!--footer>
      <div class="ui-helper-clearfix" style="width:100%">
          <button type="button" pButton icon="fa-plus" style="float:left" (click)="showDialogToAdd()"
                  label="Add"></button>
      </div>
  </footer-->
</p-dataTable>
