<fz-toolbar [disabledView]="!treeTableService.selectedNode" (onViewClick)="handleView()" (onAddClick)="handleAdd()"
            [disabledEdit]="!treeTableService.selectedNode" (onEditClick)="handleEdit()"
            [disabledDelete]="!treeTableService.selectedNode" (onDeleteClick)="handleDelete()"
            (onRefreshClick)="handleRefresh()"
            [menuId]="currentMenuId" [authInfo]="currentAuthInfo" [menuInfo]="currentMenuInfo">

    <button md-button (click)="grant()">
        <md-icon>view_module</md-icon>
        分配权限
    </button>

</fz-toolbar>

<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
    <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
    <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
</div>

<p-treeTable [value]="treeTableService.nodes" selectionMode="single" [(selection)]="treeTableService.selectedNode" #dt>
    <header>资源配置</header>
    <p-column field="id" header="id" [style]="{'width':'200px'}"></p-column>
    <p-column field="parentId" header="parentId" [style]="{'width':'100px'}"></p-column>
    <p-column field="systemId" header="systemId" [style]="{'text-align':'center'}"></p-column>
    <p-column field="name" header="name" [style]="{'width':'100px'}"></p-column>
    <p-column field="path" header="path" [style]="{'width':'160px'}"></p-column>
    <!--p-column field="description" header="description"></p-column-->
    <p-column field="icon" header="icon"></p-column>
    <p-column field="seq" header="seq"></p-column>
    <p-column field="resourceType" header="resourceType">
    </p-column>
    <p-column field="createTime" header="createTime"></p-column>
    <p-column field="lastModifyTime" header="lastModifyTime"></p-column>
</p-treeTable>
Selected Node: {{treeTableService.selectedNode ? treeTableService.selectedNode.data.name : 'none'}}
