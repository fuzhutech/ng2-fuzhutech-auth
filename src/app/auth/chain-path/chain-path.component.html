<fz-toolbar #toolbar (onViewClick)="view()" (onAddClick)="add()"
            (onEditClick)="edit()"
            (onDeleteClick)="delete()" (onRefreshClick)="refresh()">

  <button md-button (click)="grant()"><md-icon>view_module</md-icon>分配权限</button>

</fz-toolbar>

<div class="ui-widget-header ui-helper-clearfix" style="padding:4px 10px;border-bottom: 0 none">
  <i class="fa fa-search" style="float:left;margin:4px 4px 0 0"></i>
  <input #gb type="text" pInputText size="50" style="float:left" placeholder="Global Filter">
</div>

<p-treeTable [value]="treeTableService.nodes" selectionMode="single" [(selection)]="treeTableService.selectedNode"
             (onNodeSelect)="nodeSelect($event)" (onNodeUnselect)="nodeUnselect($event)"
             resizableColumns="true" #dt>
  <header>路径配置</header>
  <p-column field="id" header="id"></p-column>
  <p-column field="parent_id" header="parent_id"></p-column>
  <p-column field="system_id" header="system_id" [style]="{'text-align':'center'}"></p-column>
  <p-column field="name" header="name"></p-column>
  <p-column field="filter_type" header="filter_type" [style]="{'text-align':'center'}">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span>{{getFilterType(car[col.field])}}</span>
    </ng-template>
  </p-column>
  <p-column field="filter_chain" header="filter_chain"></p-column>
  <p-column field="status" header="status">
    <ng-template let-col let-car="rowData" pTemplate="body">
      <span>{{getStatus(car[col.field])}}</span>
    </ng-template>
  </p-column>
  <p-column field="create_time" header="create_time"></p-column>
  <p-column field="lastModifyTime" header="lastModifyTime"></p-column>
</p-treeTable>
Selected Node: {{treeTableService.selectedNode ? treeTableService.selectedNode.data.name : 'none'}}
